{% extends 'base.html' %}

{% block content %}

<div class="card mb-3 " style="width: 900px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src=${cat.strCategoryThumb} class="card-img" alt="No picture">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">${cat.strCategory}</h5>
                <p class="card-text">${cat.strCategoryDescription}</p>
                <a href="" class="btn btn-info">Recipes</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
